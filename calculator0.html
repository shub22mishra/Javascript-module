<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script>
		fname=prompt("Enter first name : ");
		lname=prompt("Enter last name : ");
		document.write("Your name is : "+fname+" "+lname+"<br>"); 

		num1=parseInt(prompt("Enter 1st number : "));
		num2=parseInt(prompt("Enter 2nd number : "));
		document.write("1st number = "+num1+"<br>");
		document.write("2st number = "+num2+"<br>");
		sum=num1+num2;
		sub=num1-num2;
		mul=num1*num2;
		div=num1/num2;
		document.write("Addition : "+sum+"<br>");
		document.write("Subtraction : "+sub+"<br>");
		document.write("Multiplication : "+mul+"<br>");
		document.write("Division : "+div+"<br>");

	</script>
</head>
<body>

</body>
</html>
