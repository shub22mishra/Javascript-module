<!DOCTYPE html>
<html>
<head>
	<title>Swap Numbers</title>
	<script type="text/javascript">
			function swap(n1,n2)
			{
				
					document.write("Before swap : a = "+n1+", b = "+n2+"<br>") ;
					temp=n2;
					n2=n1;
					n1=temp;
					document.write("After swap : a = "+n1+", b = "+n2);
			}
			swap(10,15);
 	</script>
</head>

<body>
	
</body>
</html>
