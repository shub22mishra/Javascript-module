<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		num1=prompt("Enter your name : "); 
		document.write("Welcome : "+num1);
		n1=parseInt(prompt("Enter a number : ")); /*prompt accepts strings. so if we want to add two integers then we have to put parseInt */
		n2=parseInt(prompt("Enter 2nd number : "));
		sum=n1+n2;
		document.write("<br>The sum is = "+sum);
	</script>

</head>

<body>

</body>
</html>
